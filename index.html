<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미션 완료</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5em;
      color: #00796b;
      margin: 20px 0 10px 0;
    }

    p {
      font-size: 1.5em;
      color: #333;
      margin: 10px 0 20px 0;
    }

    input {
      padding: 12px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 14px 28px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    .mobile-notice {
      display: none;
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        margin-top: 30px;
      }

      p {
        font-size: 1.3em;
      }

      input {
        font-size: 1.1em;
        padding: 10px;
      }

      button {
        font-size: 1.1em;
        padding: 12px 24px;
      }

      .mobile-notice {
        display: block;
      }
    }
  </style>
</head>
<body id="captureArea">

  <h1>🎮 메타버스 방탈출, 미션성공! 🎉</h1>
  <p id="timeDisplay">현재 시간을 불러오는 중...</p>

  <input type="text" id="nickname" placeholder="이름을 입력해주세요." />
  <button onclick="takeScreenshot()">📸 화면 캡처하기</button>

  <!-- 모바일에서만 표시되는 안내문 -->
  <div class="mobile-notice">
    ※ 모바일 사용자는 화면 캡처 기능을 이용해주세요.
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const formattedTime = now.toLocaleString('ko-KR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.getElementById('timeDisplay').textContent = formattedTime;
    }

    updateTime();
    setInterval(updateTime, 1000);

    function takeScreenshot() {
      const captureTarget = document.getElementById("captureArea");
      const nickname = document.getElementById("nickname").value.trim();

      html2canvas(captureTarget).then(canvas => {
        const ctx = canvas.getContext("2d");

        const now = new Date();
        const timeText = now.toLocaleString('ko-KR', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });

        ctx.font = "16px Arial";
        ctx.fillStyle = "#000000";
        ctx.fillText("🕒 " + timeText, 10, 25);

        if (nickname) {
          ctx.fillText("🎉 이름: " + nickname, 10, 45);
        }

        const link = document.createElement("a");
        link.download = "mission_success_metaverse.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

</body>
</html>
